name: CI Build Check

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
          - os: ubuntu-latest
            platform: android
          - os: macos-latest
            platform: ios
          - os: ubuntu-latest
            platform: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'gradle'

      - name: Set up Android SDK
        if: matrix.platform == 'android'
        id: setup-android
        uses: android-actions/setup-android@v3
        with:
          # Space-separated list (multiline is passed as one arg and breaks sdkmanager)
          packages: "tools platform-tools platforms;android-36 build-tools;36.0.0"

      - name: Create local.properties (Android)
        if: matrix.platform == 'android'
        run: |
          SDK_DIR="${ANDROID_HOME:-/usr/local/lib/android/sdk}"
          echo "sdk.dir=$SDK_DIR" >> local.properties

      - name: Grant execute permission for gradlew
        if: matrix.os != 'windows-latest'
        run: chmod +x gradlew

      - name: Build (LWJGL3)
        if: matrix.platform == 'linux' || matrix.platform == 'windows' || matrix.platform == 'macos'
        run: ./gradlew :core:assemble :lwjgl3:assemble --no-daemon
        shell: bash

      - name: Build (Android)
        if: matrix.platform == 'android'
        run: ./gradlew :core:assemble :android:assembleRelease --no-daemon
        shell: bash

      - name: Build (iOS)
        if: matrix.platform == 'ios'
        run: ./gradlew :core:assemble :ios:assemble --no-daemon
        shell: bash

      - name: Build (TeaVM)
        if: matrix.platform == 'teavm'
        run: ./gradlew :core:assemble :teavm:assemble --no-daemon
        shell: bash
